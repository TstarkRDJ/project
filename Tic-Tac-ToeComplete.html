<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="/images/png-.png">
        <link rel="stylesheet" href="/tic-tac-toeComplete.css">
    </head>
    <body>
        <!-- <h1 class="turn">Turn for Red</h1> -->
        <h1 class="winner"></h1>
        <div id="CrossNzero">
            <div class="stickContainer">
                <div class="stick s0"></div>
                <div class="stick s1"></div>
                <div class="stick s2"></div>
                <div class="stick s3"></div>
                <div class="stick s4"></div>
                <div class="stick s5"></div>
                <div class="stick s6"></div>
                <div class="stick s7"></div>
            </div>

            <div class="row">
                <div class="button" style="border-right: 5px solid rgb(151, 151, 151); border-bottom: 5px solid rgb(151, 151, 151);"></div>
                <div class="button" style="border-right: 5px solid rgb(151, 151, 151); border-bottom: 5px solid rgb(151, 151, 151);"></div>
                <div class="button" style="border-bottom: 5px solid rgb(151, 151, 151);"></div>
            </div>
            <div class="row">
                <div class="button" style="border-right: 5px solid rgb(151, 151, 151); border-bottom: 5px solid rgb(151, 151, 151)"></div>
                <div class="button" style="border-right: 5px solid rgb(151, 151, 151); border-bottom: 5px solid rgb(151, 151, 151)"></div>
                <div class="button" style="border-bottom: 5px solid rgb(151, 151, 151);"></div>
            </div>
            <div class="row">
                <div class="button" style="border-right: 5px solid rgb(151, 151, 151);"></div>
                <div class="button" style="border-right: 5px solid rgb(151, 151, 151);"></div>
                <div class="button"></div>
            </div>
        </div> 
        <button class="resetG" onclick="reset()">RESET/START NEW GAME</button>
        
        <script src="/tic-tac-toeComplete.js">
            
        </script>
    </body>
</html>
